name: UnitTests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Currency Conversion Tests
      run: dotnet test --no-build --verbosity normal --filter DisplayName~JVCalculatorCsharpTest.ValutaTest
    - name: Compound interest test
      run: dotnet test --no-build --verbosity normal --filter DisplayName~JVCalculatorCsharpTest.CompoundTest
